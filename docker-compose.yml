version: '3.8'

services:
  # Redis Server
  redis:
    image: redis:alpine
    container_name: redis-server
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - redis-network
    restart: unless-stopped

  # Redis Commander (Web GUI)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: redis-commander
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
    depends_on:
      - redis
    networks:
      - redis-network
    restart: unless-stopped

networks:
  redis-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
